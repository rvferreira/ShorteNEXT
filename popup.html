<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Shortener</title>

	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	
	<script type="text/javascript" src="js/social_media.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="js/api_manip.js"></script>
</head>
<body>
	<div id="non-api-content-wrapper">
		<div class="section header">
			<div class="container">
				<h5>Oops!</h5>
				<h6>It seems like you don't have an APIKey.</h6>
			</div>
		</div>
		
		<div class="section">
			<div class="container">
				<p class="center flow-text orange-text text-lighten-1">Please, login into the window we've openned for you, so we can automatically fetch it.</p>
			</div>
		</div>
		

		<div class="section">
			<div class="container">
				<h5>Or enter it manually:</h5>
				<div class="row">
					<form id="manual-api-key-form" class="col s12" action="#" method="post">
						<div class="row">
							<div class="input-field col s10 offset-s1">
								<input name="code" id="custom-url-code" type="text" class="validate">
								<label for="custom-url-code">APIKey</label>
							</div>
						</div>
						<div class="row center">
							<a id="manual-api-key-btn" class="waves-effect waves-light btn green accent-4"><i class="small mdi mdi-send right"></i>Go!</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="content-wrapper">
		<div class="section header">
			<div class="container center">
				<a id="shorten-button" class="waves-effect waves-light btn green accent-4"><i class="small mdi mdi-send right"></i>Shorten URL</a>
			</div>
		</div>

		<div class="section orange lighten-1">
			<div class="container">
				<div class="row valign-wrapper">
					<div class="col s10 offset-s1">
						<div id="short-url-container" class="card tiny">
							<div class="card-content">
								<span id="short-url" class="card-title activator grey-text text-darken-4 truncate"></span>
								<p id="shortened-url" class="flow-text grey-text text-lighten-1 truncate"></p>
							</div>
							<div class="card-action">
								<a href="#" id="clipboard-copy-btn" class="green-text text-accent-4"><i class="mdi mdi-clipboard-arrow-down small"></i></a>
								<a id="fb-share-btn" class="green-text text-accent-4" href="#">
									<i class="small mdi mdi-facebook-box"></i>
								</a>
								<a id="tw-share-btn" class="green-text text-accent-4" href="#">
									<i class="small mdi mdi-twitter-box"></i>
								</a>
								<a id="in-share-btn" class="green-text text-accent-4" href="#">
									<i class="small mdi mdi-linkedin-box"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="section">
			<div class="container">
				<h5>Custom URL</h5>
				<div class="row">
					<form id="custom-url-form" class="col s12" action="#" method="post">
						<div class="row">
							<div class="input-field col s6 condensed black-text">
								<select name="domain">
									<option value="http://go2l.ink/">http://go2l.ink/</option>
									<option value="http://x.co/">http://x.co/</option>
								</select>
								<label>Domain</label>
							</div>
							<div class="input-field col s6">
								<input name="code" id="custom-url-code" type="text" class="validate">
								<label for="custom-url-code">Code</label>
							</div>
						</div>
						<div class="row center">
							<a id="custom-shorten-button" class="waves-effect waves-light btn green accent-4"><i class="small mdi mdi-send right"></i>Shorten Custom URL</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
